{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">F4. Manually Add a Movie Record</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Movie Title (Required)</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Original Language Code (e.g. en / zh / ja)</label>
        <input type="text" name="lang" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Release Date (YYYY-MM-DD, Optional)</label>
        <input type="text" name="release_date" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Popularity (Optional)</label>
        <input type="text" name="popularity" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Average Rating (vote_average, Optional)</label>
        <input type="text" name="vote_average" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Vote Count (vote_count, Optional)</label>
        <input type="text" name="vote_count" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Overview (Optional)</label>
        <textarea name="overview" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">Return to F Menu</a>
{% endblock %}
