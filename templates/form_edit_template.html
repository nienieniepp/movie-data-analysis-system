{% extends "base.html" %}
{% block title %}Edit Report Template{% endblock %}
{% block content %}
<div class="container mt-4">
    <!-- Use the card style defined in base.html for consistent appearance -->
    <div class="card">
        <!-- Card header, using the main color style defined in base -->
        <div class="card-header">
            <h2 class="mb-0">Edit Template: {{ template.name }}</h2>
        </div>
        <!-- Card body containing form content -->
        <div class="card-body">
            <form method="POST" class="mt-3">
                <div class="mb-3">
                    <label class="form-label">Template Name</label>
                    <input type="text" class="form-control" name="name" value="{{ template.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Topic (Unique Identifier, e.g. top_n_popular)</label>
                    <input type="text" class="form-control" name="topic" value="{{ template.topic }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Template Description</label>
                    <input type="text" class="form-control" name="description" value="{{ template.description }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">HTML Template Content (Supports {placeholders})</label>
                    <textarea class="form-control" name="content_html" rows="10" required>{{ template.content_html }}</textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="active" id="active" {{ "checked" if template.active == 1 else "" }}>
                    <label class="form-check-label" for="active">Enable this template</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('templates_list') }}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
