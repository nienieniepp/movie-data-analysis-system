{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">D2. Statistics on Number and Performance of Films in a Specified Time Period</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Start Date (YYYY-MM-DD)</label>
        <input type="text" name="start_date" class="form-control" placeholder="e.g. 2020-01-01">
    </div>

    <div class="mb-3">
        <label class="form-label">End Date (YYYY-MM-DD)</label>
        <input type="text" name="end_date" class="form-control" placeholder="e.g. 2020-12-31">
    </div>

    <div class="mb-3">
        <label class="form-label">Number of Representative Films (Top N)</label>
        <input type="number" name="n" class="form-control" value="10" min="1">
    </div>

    <button type="submit" class="btn btn-primary">Generate English Report</button>
    <a href="{{ url_for('structure_menu') }}" class="btn btn-secondary">Return to D Menu</a>
</form>
{% endblock %}
